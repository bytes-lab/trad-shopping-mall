<a class = "btn btn-warning pull-right" ng-click="backToIndex()">Back to the index page</a><STYLE>	*{margin:0; padding:0;}	body{color: #333; font-family: 宋体, Arial, Lucida, Verdana, Helvetica, sans-serif; font-size: 12px; line-height: 150%;}	a{color: #333;text-decoration: none; word-break:break-all;}	a:hover{color:#CE0000;text-decoration: underline;}	IMG{border:0;}	td {background: white; padding: 5px;}    	th {background: #DCEAF8; padding: 5px;}</STYLE><table width="100%" border="1" cellpadding="1" cellspacing="1" bgcolor="#DCEAF8" ng-controller="compareCtrl">    <tr>        <th colspan="4">基本信息</th>    </tr>    <tr ng-repeat="row in data.main_option" ng-class="setIndex(row, $index)">        <td width="10%" align="center">{{row[0]}}</td>        <td width="30%" ng-repeat="item in data.compareBox">			<a href="#" ng-click="viewProductDetail(item)" ng-if="row.t_index==0">{{item[row[1]]}}</a>			<a href="#" ng-click="viewProductDetail(item)" ng-if="row.t_index==1">				<img src="/static/images/productImages/{{item.id}}_1_100.jpg">			</a>			<span ng-if="row.t_index==2">商城价：<font color=red>{{item.price_now | currency:'￥'}}</font></span>			<div ng-if="row.t_index==3" style = "display:inline;">				<span>{{item[row[1]]}}</span>				<span ng-if="item.weight_unit == '1'">kg</span>				<span ng-if="item.weight_unit == '0.001'">g</span>				<span ng-if="item.weight_unit == '1000'">t</span>				<span ng-if="item.weight_unit == '0.5'">斤</span>			</div>			<span ng-if="(row.t_index==4) || (row.t_index==5)">{{item[row[1]]}}</span>		</td>    </tr>	<tr><th colspan="4">详细参数</th></tr>	    <tr>        <td></td>        		<td ng-repeat="item in data.compareBox" valign="Top">			<table cellpadding="0" cellspacing="1" width="100%" border="1">				<tr><th colspan="2">主体</th></tr>				<tr></tr>				<tr ng-repeat="row in item.detail_info.split('@@@EXE@@@')">					<th colspan="2" ng-if="row.split('###EXE###').length == 1">									{{row}}					</th>					<TD ng-repeat="s_item in row.split('###EXE###')" ng-if="row.split('###EXE###').length != 1">									{{s_item}}					</TD>				</tr>			</table>										</td>	</tr></table>
