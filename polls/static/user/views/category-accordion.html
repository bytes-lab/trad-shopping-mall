<div class="panel-group" id="accordion2">
	<div class="panel panel-default" ng-repeat="cate in data.categories">
	  <div class="panel-heading">
		<a class="panel-toggle" data-toggle="collapse" data-parent="#accordion2" href = "#AccordId{{$index}}">
			<i class="fa fa-caret-right"></i>&nbsp;&nbsp;
			{{cate.title}}
		</a>
	  </div>
	  <div id = "AccordId{{$index}}" class="panel-collapse collapse" style="height: 0px; ">
		<div class="panel-body">
			<div class = "row">
				<div class="col-xs-6" ng-repeat="item in cate.sub_cate" style = "margin-top:5px;">
					<a href = "#" ng-click="setCategory(item.code)">
						{{item.title}}
					</a>				
				</div>
			</div>
		</div>
	  </div>
	</div>
</div>
